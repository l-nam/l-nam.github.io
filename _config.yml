about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Lauren and I'm an aspiring change leader interested in product management, ui/ux research, and human capital strategy. I believe that <mark>people</mark> are at the core of every decision we make. I love finding ways to bridge the <mark>social sciences</mark> with financial analysis to account for the "people part" of strategy as a core facet in decision-making rather than an afterthought. 

 

