  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Guidehouse
        link: guidehouse.com
        # link_text: guidehouse.com
        sub_title: SLG Intern
        caption: June 2022 - August 2022
        quote: >
          Supported a state agency with large scale ERP overhaul and implementation
        description: | # this will include new lines to allow paragraphs
            I supported my team in assisting our client, a large state agency, in the business process optimization needed to support modernization of their ERP system including implementation of a novel system. Utilizing <mark>process mapping</mark> I analyzed over 15 legacy and current state processes to expose areas of incompatibility and improvement before future state implementation. In addition I created a standardized process-step template in <mark>MS Visio</mark> and normalized all additional maps developed by my team before being finalized for the client.

      - layout: left
        title: Goizueta Business and Society Institute
        link: https://goizueta.emory.edu/faculty/business-society
        link_text: goizueta.emory.edu/business-society
        sub_title: Consultant
        caption: August 2021 - December 2021
        quote: >
          Helped create a more equitable, inclusive, and green future through the BCorp movement. 
        description: | # this will include new lines to allow paragraphs
            Working alongside a multidisciplinary team of BBA, JD, MBA, and MDP students I supported our client, an Atlanta based startup, in meeting the <mark>environment, sustainability, and governance</mark> (ESG) requirements to achieve BCorp Certification. Leveraging the unique insights of each team members academic and professional experiences we synthesized and implemented ESG recommendations for our client as well as modifications to their business model.

      - layout: left
        title: Goizueta Business School
        link: https://goizueta.emory.edu/
        link_text: goizueta.emory.edu
        sub_title: Teaching Assistant
        caption: August 2021 - December 2021
        quote: >
          This is just a placeholder quote but something cooler and more relevant will go here soon.
        description: | # this will include new lines to allow paragraphs
            I collaborated with a team of four other Teaching Assistants to develop supplemental course content for <mark>over 130</mark> MBA and BBA students taking Negotiations at Emory University's Goizueta Business School. Student assignments were evaluated for knowledge gaps and individualized, actionable steps were given as feedback for improved course concept comprehension and retention. In addition I designed and led study/review sessions for all students throughout the semester. 

      - layout: left
        title: Emory University
        link: https://emory.edu/
        link_text: emory.edu
        sub_title: Consultant
        caption: June 2021 - August 2021
        quote: >
          Increased vaccine access through human-centered problem solving.
        description: | # this will include new lines to allow paragraphs
            Myself and a team of BBA and MSBA students analyzed and modeled various social drivers of vaccine hesitency amongst Emory University's employee population. Once key drivers were identified, our analysis was used in conjunction with social science theory to develop a COVID-19 education and vaccination campaign targeting employees of Emory University.





